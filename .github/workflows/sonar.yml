name: SonarQube Local (Self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarqube:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for SonarQube to be UP
        shell: powershell
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          for ($i = 0; $i -lt 30; $i++) {
            try {
              $status = curl.exe -s "$env:SONAR_HOST_URL/api/system/status" | ConvertFrom-Json
              if ($status.status -eq "UP") {
                Write-Host "SonarQube is UP"
                exit 0
              }
            } catch {}
            Write-Host "Waiting for SonarQube..."
            Start-Sleep -Seconds 5
          }
          Write-Error "SonarQube did not start"
          exit 1

      - name: Run SonarScanner (uses sonar-project.properties)
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner
